<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./node_modules/howler/dist/howler.js"></script>
    <script type="text/javascript" src="./lib/bundle.js">  </script>
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/buttons.css">
    <link rel="stylesheet" href="assets/stylesheets/channels.css">
    <link rel="stylesheet" href="assets/stylesheets/modal.css">
    <title></title>
  </head>
  <body>
    <div class="modal-container" id="modal-container">
      <div class="" id="modal">Welcome to Guitar Hero!
        <br>
        Press space to start
        <br>
        Use a s d f g to play
        <button id="start-button" type="button" name="button">Start Game</button>
      </div>
    </div>

    <div class="container">

      <div class="channel-containers">
        <div class="channel-container">
          <canvas class="channel green" id="green"></canvas>
          <div class="green-unpressed button" id="green-button"  alt=""></div>
        </div>
        <div class="channel-container">
          <canvas class="channel red" id="red"></canvas>
          <div class="red-unpressed button"  id="red-button"  alt=""></div>
        </div>
        <div class="channel-container">
          <canvas class="channel yellow" id="yellow"></canvas>
          <div class="yellow-unpressed button" id="yellow-button"  alt=""></div>
        </div>
        <div class="channel-container">
          <canvas class="channel blue" id="blue"></canvas>
          <div class="blue-unpressed button" id="blue-button"  alt=""></div>
        </div>
        <div class="channel-container">
          <canvas class="channel orange" id="orange"></canvas>
          <div class="orange-unpressed button" id="orange-button"  alt=""></div>
        </div>
      </div>

      <div class="info" >
        score: <div id="score">0</div>
      </div>
    </div>
  </body>
</html>
